---

version: 2
jobs:
  build:
    working_directory: ~/src
    docker:
      - image: hbpmip/docker-compose-for-ci:17.06-0
    environment:
       - CIRCLECI: true
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: "Install requirements"
          command: |
            docker --version
            pre-commit install
            # TODO: move this setup into a base image
            apk add --update --no-cache postgresql-dev libxslt libxslt-dev libxml2 libxml2-dev
            pip install psycopg2
            pip install apache-airflow
            pip install pydicom
            pip install sqlalchemy
            pip install python-magic
            pip install nibabel
      - run:
          name: "Validate code quality"
          command: |
            pre-commit run --all-files
      - run:
          name: "Build the project"
          command: |
            PATH=$PATH:/$HOME/.captain/bin/ ./build.sh
